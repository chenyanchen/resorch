services:
  postgres:
    image: postgres:16-alpine
    container_name: resorch-postgres
    environment:
      POSTGRES_DB: resorch
      POSTGRES_USER: resorch
      POSTGRES_PASSWORD: resorch
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resorch -d resorch"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-user:
    image: redis:7-alpine
    container_name: resorch-redis-user
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-article:
    image: redis:7-alpine
    container_name: resorch-redis-article
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
